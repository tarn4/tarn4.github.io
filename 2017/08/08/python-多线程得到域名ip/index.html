/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">#! /usr/bin/env python</span><br><span class="line"># coding=utf-8</span><br><span class="line">#</span><br><span class="line"># Uaeage:</span><br><span class="line"># python sortout.py targets/jju.edu.cn</span><br><span class="line">#</span><br><span class="line">import sys</span><br><span class="line">import socket</span><br><span class="line">import threading</span><br><span class="line"></span><br><span class="line">def check(filePath):</span><br><span class="line">    targets = open(filePath,&apos;r&apos;)</span><br><span class="line">    ipfile = filePath + &apos;.ip&apos;</span><br><span class="line">    ipsfile = filePath + &apos;.ips&apos;</span><br><span class="line">    wryfile = filePath + &apos;.wrytarget&apos;</span><br><span class="line">    ip = open(ipfile, &quot;w&quot;)</span><br><span class="line">    ips = open(ipsfile, &quot;w&quot;)</span><br><span class="line">    wry = open(wryfile,&apos;w&apos;)</span><br><span class="line"></span><br><span class="line">    targetips = []</span><br><span class="line">    targetlist = targets.readlines()</span><br><span class="line">    targetall = &#123;&#125;</span><br><span class="line">    targetfinal = &#123;&#125;</span><br><span class="line">    for target in targetlist:</span><br><span class="line">        target = target.strip()</span><br><span class="line">        try:</span><br><span class="line">            targetip = socket.gethostbyname(target)</span><br><span class="line">            print target + &apos;:&apos; + targetip</span><br><span class="line">            if targetip not in targetips:</span><br><span class="line">                targetips.append(targetip)</span><br><span class="line">            targetall[target] = targetip</span><br><span class="line">        except:</span><br><span class="line">            print target + &quot; didn&apos;t find host!&quot;</span><br><span class="line">            # 记录未找到ip的域名</span><br><span class="line">            try:</span><br><span class="line">                wry.writelines(target + &apos;\n&apos;)</span><br><span class="line">            except:</span><br><span class="line">                print &quot;write to file wrytarget failed !&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    targetips.sort()</span><br><span class="line"></span><br><span class="line">    # 写入文件</span><br><span class="line">    for target in targetlist:</span><br><span class="line">        target = target.strip()</span><br><span class="line">        if targetall.has_key(target):</span><br><span class="line">            if targetfinal.has_key(targetall[target]):</span><br><span class="line">                targetfinal[targetall[target]] = targetfinal[targetall[target]] + &apos; , &apos; + target</span><br><span class="line">            else:</span><br><span class="line">                targetfinal[targetall[target]] = target</span><br><span class="line">        else:</span><br><span class="line">            pass</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        items = targetfinal.items()</span><br><span class="line">        items.sort()</span><br><span class="line">        for key,value in items:</span><br><span class="line">            print key, value</span><br><span class="line">            ips.writelines(key + &apos;:&apos; + value + &apos;\n&apos;)</span><br><span class="line">    except:</span><br><span class="line">        print &apos;write file .ips failed !&apos;</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        for targetip in targetips:</span><br><span class="line">            ip.writelines(targetip + &quot;\n\n&quot;)</span><br><span class="line">    except:</span><br><span class="line">        print &apos;write file .ip failed !&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    targets.close()</span><br><span class="line">    ip.close()</span><br><span class="line">    ips.close()</span><br><span class="line">    wry.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def getIp(filePath):</span><br><span class="line">    try:</span><br><span class="line">        t = threading.Thread(target=check, args=(filePath,))</span><br><span class="line">        t.start()</span><br><span class="line">        t.join()</span><br><span class="line">        print &quot;complete !&quot;</span><br><span class="line">    except:</span><br><span class="line">        print &quot;ERROR !&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__==&apos;__main__&apos;:</span><br><span class="line">    if len(sys.argv)==1:</span><br><span class="line">        print u&quot;必须输入文件路径，最好不要使用中文路径&quot;</span><br><span class="line">    else:</span><br><span class="line">        getIp(&apos;/root/tools/1.information/BBScan/targets/jju.edu.cn&apos;)</span><br></pre></td></tr></table></figure>
